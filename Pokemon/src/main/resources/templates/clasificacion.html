<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Bootstrap Order Details Table with Search Filter</title>
	
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/static/css/crud.css" th:href="@{/css/crud.css}">
	
</head>
<body>

	<header id="header" style="height: 50px;">
		<a class="logo" th:href="@{/}" style="font-size: 20px; margin-top: 15px;">Pokemon</a>
		
		<form th:action="@{/login?logout}" class="float-right" style="margin-right: 30px;">
        	<a ><button style="background-color: black;"><span class="glyphicon glyphicon-log-in"></span>Logout</button> </a>
		</form>
	</header>
	
    <div class="container" style="margin-top:75px;">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-4">
						<h2>Order <b>Details</b></h2>
					</div>
					<div class="col-sm-8">						
						<a th:href="@{/clasificacion/create}" class="btn btn-primary"><i class="material-icons">&#xE147;</i> <span>AÃ±adir movimiento</span></a>
						<a href="#" class="btn btn-info"><i class="material-icons">&#xE24D;</i> <span>Export to Excel</span></a>
					</div>
                </div>
            </div>
            
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
						<th>fecha</th>
						<th>lugar</th>						
                        <th>options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each= "clasificacion: ${clasificaciones}">
                        <td th:text="${clasificacion.id}"></td>
                        <td th:text="${clasificacion.puesto}"></td>
						<td th:text="${clasificacion.puntos}"></td>
                        <td th:text="${clasificacion.equipo}"></td>
						<td><a 
						class="view" title="View Details" data-toggle="tooltip"><i class="material-icons">&#xE5C8;</i></a></td>
						
                    </tr>
                </tbody>
            </table>
			<div class="clearfix">
                <div class="hint-text">Showing <b>5</b> out of <b>25</b> entries</div>
                <ul class="pagination">
                    <li class="page-item disabled"><a href="#">Previous</a></li>
                    <li class="page-item"><a href="#" class="page-link">1</a></li>
                    <li class="page-item"><a href="#" class="page-link">2</a></li>
                    <li class="page-item"><a href="#" class="page-link">3</a></li>
                    <li class="page-item active"><a href="#" class="page-link">4</a></li>
                    <li class="page-item"><a href="#" class="page-link">5</a></li>
					<li class="page-item"><a href="#" class="page-link">6</a></li>
					<li class="page-item"><a href="#" class="page-link">7</a></li>
                    <li class="page-item"><a href="#" class="page-link">Next</a></li>
                </ul>
            </div>
        </div>
    </div>     
</body>
</html>
