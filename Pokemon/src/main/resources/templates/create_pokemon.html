<!DOCTYPE html>
<html lang="en">

<head>
   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

   
    <title>Register Movimiento</title>

    
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" 
    th:href="@{/vendor/mdi-font/css/material-design-iconic-font.min.css}" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" 
    th:href="@{/vendor/font-awesome-4.7/css/font-awesome.min.css}" rel="stylesheet" media="all">
    
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i" rel="stylesheet">

    
    <link href="vendor/select2/select2.min.css" 
    th:href="@{/vendor/select2/select2.min.css}" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css"
    th:href="@{/vendor/datepicker/daterangepicker.css}" rel="stylesheet" media="all">


    <link href="css/main3.css"
    th:href="@{/css/main3.css}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <h2 class="title">Formulario de registro de pokemon</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="#" th:action="@{/pokemon/addPokemon}" th:object="${pokemon}" enctype="multipart/form-data">
                        <div class="form-row m-b-55">
                            <div class="name">Nombre: </div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                            <input class="input--style-5" type="text" th:field="*{nombre}">
                                            <h4 class="errores" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Nombre error</h4>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        
                        <div class="form-row m-b-55">
                            <div class="name">Foto: </div>
                            <div class="value">
                                <div class="row row-space">
                                    <div class="col-2">
                                        <div class="input-group-desc">
                                          	<input class="form-control" type="file" name="img"/>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">Ataque: </div>
                            <div class="value">
                                <div class="input-group">
                                     <div class="rs-select2 js-select-simple select--no-search">   
                                        <select  th:field="*{ataque}">
                                            <option value="50">50</option>
                                            <option value="70">70</option>
                                            <option value="80">80</option>
                                            <option value="90">90</option>
                                            <option value="100">100</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="name">Defensa: </div>
                            <div class="value">
                                <div class="input-group">
                                   <div class="rs-select2 js-select-simple select--no-search">
                                        <select th:field="*{defensa}">
                                            <option value="50">50</option>
                                            <option value="60">60</option>
                                            <option value="70">70</option>
                                            <option value="80">80</option>
                                            <option value="90">90</option>
                                            <option value="100">100</option>
                                        </select>
                                        <div class="select-dropdown"></div>
                                    </div> 
                                </div>
                            </div>
                        </div>
                        <!--
                        <label>Tipo:</label>
						<select class="datos"  name="nombreE">
							<option th:each="tipo : ${tipos}" th:value="${tipo.id}" th:text="${tipo.nombre}"></option>
						</select>
                        -->
                        <div>
                            <button class="btn btn--radius-2 btn--red" type="submit"> Enviar </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <script src="vendor/jquery/jquery.min.js"></script>

    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    
    <script src="js/global.js"></script>

</body>
</html>
